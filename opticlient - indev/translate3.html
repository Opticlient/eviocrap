const lang2 = navigator.language.slice(0, 2);

function disable(thing) {
 thing.setAttribute("disabled", "");
};

function enable(thing) {
 thing.removeAttribute("disabled");
};

(() => {
 let newList = {},
 notAllowed = [];
 list.forEach(i => {
  i = i.trim();
  let f = lookupTable[i];
  if (f) {
   newList[f] = true;
  } else if (i !== "") {
   notAllowed.push("- " + i);
  };
 });
 list.length = 0;
 delete newList[lang2];
 Object.keys(newList).forEach((i, f) => list[f] = i);
 if (notAllowed.length) {
  alert("Failed to load:\n" + notAllowed.join("\n"));
 };
})();

const lng = list.length;

let text = [],
position = 0,
val = "",
val2 = "";

_open.onclick = () => {
 val = start.value.trim();
 if (!val) return;
 disable(start);
 disable(_open);
 text.push(val);
 val2 = encodeURIComponent(val);
 loop();
};

function translate() {
 return fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + list[position] + "&dt=t&q=" + val2).then(e => e.json()).then(e => {
  e = e[0];
  const _list = [];
  e.forEach(i => _list.push(i[0]));
  return _list.join("");
 });
};

const loop = () => {
 if (position !== lng) {
  translate().then(e => {
   const pos = list[position];
   if (pos === "fr") e = e.replaceAll(" !", "!").replaceAll(" ?", "?").replaceAll(" .", ".");
   text.push(e);
   if (e === val) {
    for (let key in lookupTable) {
     if (lookupTable[key] === pos) {
      alert(`${key} | ${failedTranslation}`);
      break;
     };
    };
   };
   position++;
   loop();
  });
 } else {
  const _text = [];
  _text.push(lang2 + ":" + JSON.stringify(text.shift()));
  text.forEach((i, f) => _text.push(list[f].slice(0, 2) + ":" + JSON.stringify(i)));
  output.value = "{" + _text.join(",") + "}";
  text = [];
  position = 0;
  val = "";
  val2 = "";
  enable(start);
  enable(_open);
 };
};
